<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Newton's fractal</title>
    <style>
        body {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .controlPanel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <canvas id="main-canvas" style="border: black 2px solid; image-rendering: pixelated; border-radius: 3px;"></canvas>
    <div class="controlPanel" style="
    border: 2px black solid;
    padding: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    border-block-start: 0px
    ">
        Select drawing technic:
        <select id="drawingModeSelect" style="padding: 2px; margin-bottom: 10px;">
        </select>
        <div>Newton's method iterations: <output id="iterationsCountDisplay">0</output></div>
        <input type="range" min="0" max="15" step="1" value="11" id="iterationsCount">
        <br />
        <button id="newtonFractal">Draw Newton's fractal</button>
    </div>
    <script src="./ui_logic.js" type="module"></script>
</body>

</html>
